<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <header class="header">
    <div class="information-header">
      <h1>My balance</h1>
      <p>$921.48</p>
  </div>

    <div class="logo">
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
  </header>

  <main class="content">
    <h1>Spending - Last 7 days</h1>

    <canvas id="chart"></canvas>
  
    <div class="amount">
      <div class="total-month">
        <p>Total this month</p>
        <p>$478.33</p>
      </div>

      <div class="percent-month">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thiagopdias" target="_blank">Thiago Dias</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
